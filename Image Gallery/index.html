<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="head">
            <h1>FILM GALLERY</h1>
            <hr>
        </div>

        <div class="navbar">
            <ul>
                <li class="all" data-target="1">ALL</li>
                <li class="action" data-target="2" >ACTION</li>
                <li class="comedy"    data-target="3" >COMEDY</li>
                <li class="fantastic"    data-target="4" >FANTASTIC</li>
                <li class="scare"    data-target="5" >SCARE</li>
                <li class="blueray"    data-target="6" >SCI-FI</li>
            </ul>
        </div>

        <div class="clear" ></div>

        <div class="gallery">
            <div data-isotope ="1,4" class="divs">
                    
                    
                    <img src="img/img1.jpg" alt="">
                    <div class="number">1</div>
                    <div class="string">LOGAN</div>
            </div>
            <div  data-isotope ="1,6" class="divs">
                    
                    <img src="img/img2.jpg" alt="">
                    <div class="number">2</div>
                    <div class="string">APE OF PLANET</div>
            </div>
            <div  data-isotope ="1,4,2" class="divs">
                
                <img src="img/img3.jpg" alt="">
                <div class="number">3</div>
                <div class="string">X-Men RETURN FUTURE</div>
            </div>
            <div data-isotope ="1,6" class="divs">
               
                <img src="img/img4.jpg" alt="">
                 <div class="number">4</div>
                <div class="string">Pirates of the Caribbean Sea</div>
            </div>
            <div data-isotope ="1,5,2" class="divs">
               
                <img src="img/img5.jpg" alt="">
                 <div class="number">5</div>
                <div class="string">WALKING DEAD</div>
            </div>
            <div data-isotope ="1,2" class="divs">
               
                <img src="img/img6.jpg" alt="">
                 <div class="number">6</div>
                <div class="string">MAD MAX</div>
            </div>
            <div data-isotope ="1,2" class="divs">
                
                <img src="img/img7.jpg" alt="">
                <div class="number">7</div>
                <div class="string">EXPENDABLES</div>
            </div>
            <div data-isotope ="1,5" class="divs">
                
                <img src="img/img8.jpg" alt="">
                <div class="number">8</div>
                <div class="string">ANABELLA</div>
            </div>
            <div data-isotope ="1,5" class="divs">
                
                <img src="img/img9.jpg" alt="">
                <div class="number">9</div>
                <div class="string">WAR-Z</div>
            </div>
            <div data-isotope ="1,3,4" class="divs">
                
                <img src="img/img10.jpg" alt="">
                <div class="number">10</div>
                <div class="string">DEADPOOL</div>
            </div>
            <div data-isotope ="1,3" class="divs">
                
                <img src="img/img11.jpg" alt="">
                <div class="number">11</div>
                <div class="string">Mr BEAN</div>
            </div>
            <div data-isotope ="1,4,6" class="divs">
               
                <img src="img/img12.jpg" alt="">
                 <div class="number">12</div>
                <div class="string">SUICIDE SQUAD</div>
            </div>
        </div>




    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js" ></script>
</body>
</html>
